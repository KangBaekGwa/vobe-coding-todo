<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="mb-4 text-center">Todo List</h1>

            <form th:action="@{/todos}" method="post" class="mb-4">
                <div class="input-group">
                    <input type="text" name="content" class="form-control" placeholder="새로운 할 일을 입력하세요" required>
                    <button type="submit" class="btn btn-primary">추가</button>
                </div>
            </form>

            <ul class="list-group">
                <li th:each="todo : ${todos}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${todo.content}" th:classappend="${todo.isCompleted} ? 'text-decoration-line-through' : ''">
                        Todo 내용
                    </span>
                    <div class="btn-group">
                        <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="me-2">
                            <button type="submit" th:text="${todo.isCompleted} ? '취소' : '완료'" class="btn btn-sm btn-outline-success">완료</button>
                        </form>
                        <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
